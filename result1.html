<!DOCTYPE html>

<html lang="en" dir="ltr">

<body>

<div style="color:red"> <h1>Diabetes Predictor</h1> </div>
          

		<div class="results">
			{% if prediction==1 %}
				<h1>Prediction: <span class='danger'> Danger: Oops! You have DIABETES.</span> </h1>
				
			{% elif prediction==0 %}
				<h1>Prediction: <span class='safe'> Good: Great! You DON'T have diabetes.</span></h1>
				
			{% endif %}
		</div>

	
<style>
        body {
            background-color: lightblue;
            text-align: center;
            padding: 1px;
        }
</style>
	</body>
</html>
